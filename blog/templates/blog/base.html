<!<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Maverick Central Blog</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body >
    
    <nav class="navbar navbar-dark bg-primary material-padding-horizontal">
        <a class="navbar-brand">Maverick Blog</a>
        <ul class="nav navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li><a class="nav-link" href=""><span class="glyphicon glyphicon-log-in"></span>Logout</a>
                </li>
            {% else %}
                <li><a class="nav-link" href=""><span class="glyphicon glyphicon-log-in"></span>Login</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    
    {%  block content %}

    {%  endblock %}
</body>
</html>
